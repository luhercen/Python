{% extends "layout.html" %}
{% block body %}
<h2>EDIT POST</h2>
{% if session.logged_in %}
    <form action="{{ url_for('edit_post') }}" method=post class=add-entry>
        <table>
             <tr><td><b></b></td>
                <td><input type=text name=id value="{{ row['id'] }}" hidden></td>
            </tr>
            <tr><td><b>Title:</b></td>
            <td><input type=text size=51 name=title value="{{ row['title'] }}"></td>
            </tr>
            <tr><td valign="top"><b>Text:</b></td>
                <td><textarea name=text rows=15 cols=50>{{ row['text'] }}</textarea></td>
            </tr>
            <tr><td></td><td><input type=submit value="SUBMIT"></td></tr>
        </table>
    </form>
{% endif %}
{% endblock %}
